<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PengPuter Z-550</title>
    <link rel="stylesheet" href="/src/Pengputer/style.css" />
  </head>
  <body>
    <audio id="startupNoise">
      <!-- freesound.org/people/sennahojx/sounds/249487 -->
      <source src="/Pengputer/media/startup.ogg" type="audio/ogg" />
    </audio>
    <header>
      <a href="/">&lt;-- back to PENGER CITY</a>
    </header>
    <div id="monitor">
      <div id="monitor-screen">
        <div id="screen-container">
          <div id="screen"></div>
        </div>
      </div>
      <div id="controls">
        <img src="/Pengputer/images/logo.png" />
      </div>
    </div>
    <div class="keyboard-box-container">
      <div class="keyboard-box">
        <div class="keyboard">
          <div class="group" style="flex-grow: 1">
            <div class="row">
              <span>`</span>
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>0</span>
              <span>-</span>
              <span>=</span>
              <span class="fill">BackSp</span>
            </div>
            <div class="row">
              <span class="big">Tab</span>
              <span>Q</span>
              <span>W</span>
              <span>E</span>
              <span>R</span>
              <span>T</span>
              <span>Y</span>
              <span>U</span>
              <span>I</span>
              <span>O</span>
              <span>P</span>
              <span>[</span>
              <span>]</span>
              <span class="fill">\</span>
            </div>
            <div class="row">
              <span class="bigger">CapLk</span>
              <span>A</span>
              <span>S</span>
              <span>D</span>
              <span>F</span>
              <span>G</span>
              <span>H</span>
              <span>J</span>
              <span>K</span>
              <span>L</span>
              <span>;</span>
              <span>'</span>
              <span class="fill">Return</span>
            </div>
            <div class="row">
              <span class="biggest">Shift</span>
              <span>Z</span>
              <span>X</span>
              <span>C</span>
              <span>V</span>
              <span>B</span>
              <span>N</span>
              <span>M</span>
              <span>,</span>
              <span>.</span>
              <span>/</span>
              <span class="fill">Shift</span>
            </div>
            <div class="row">
              <span class="ctrl">Ctrl</span>
              <span class="ctrl">Peng</span>
              <span class="ctrl">Alt</span>
              <span class="space"></span>
              <span class="ctrl">Alt</span>
              <span class="ctrl">Peng</span>
              <span class="ctrl">Ctrl</span>
            </div>
          </div>
          <div class="group">
            <div class="row">
              <span class="smalltext">Ins</span>
              <span class="smalltext">Home</span>
              <span class="smalltext">PgUp</span>
            </div>
            <div class="row">
              <span class="smalltext">Del</span>
              <span class="smalltext">End</span>
              <span class="smalltext">PgDn</span>
            </div>
            <div class="row"></div>
            <div class="row">
              <span>^</span>
            </div>
            <div class="row">
              <span>&lt;</span>
              <span>v</span>
              <span>&gt;</span>
            </div>
          </div>
          <div class="group">
            <div class="row">
              <span class="smalltext">NmLk</span>
              <span>/</span>
              <span>*</span>
              <span>-</span>
            </div>
            <div class="row">
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span> </span>
            </div>
            <div class="row">
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span> </span>
            </div>
            <div class="row">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span> </span>
            </div>
            <div class="row">
              <span class="big">0</span>
              <span>.</span>
              <span>E</span>
            </div>
          </div>
        </div>
        <div class="keyboard-bottom"></div>
      </div>
    </div>
    <div class="desk"></div>

    <script type="module" src="/src/Pengputer/main.ts"></script>
  </body>
</html>
