<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PengPuter Z-550</title>
    <link rel="stylesheet" href="/src/Pengputer/style.scss" />
  </head>
  <body>
    <audio id="startupNoise">
      <!-- freesound.org/people/sennahojx/sounds/249487 -->
      <source src="/Pengputer/media/startup.ogg" type="audio/ogg" />
    </audio>
    <header>
      <a href="/">&lt;-- back to PENGER CITY</a>
    </header>
    <div id="monitor">
      <div id="monitor-screen">
        <div id="screen-container">
          <div id="screen"></div>
        </div>
      </div>
      <div id="controls">
        <img src="/Pengputer/images/logo.png" />
      </div>
    </div>
    <div class="keyboard-box-container">
      <div class="keyboard-box">
        <div class="keyboard">
          <div class="group" style="flex-grow: 1">
            <div class="row">
              <span code="Backquote">`</span>
              <span code="Digit1">1</span>
              <span code="Digit2">2</span>
              <span code="Digit3">3</span>
              <span code="Digit4">4</span>
              <span code="Digit5">5</span>
              <span code="Digit6">6</span>
              <span code="Digit7">7</span>
              <span code="Digit8">8</span>
              <span code="Digit9">9</span>
              <span code="Digit0">0</span>
              <span code="Minus">-</span>
              <span code="Equal">=</span>
              <span code="Backspace" class="fill">BackSp</span>
            </div>
            <div class="row">
              <span code="Tab" class="tab">Tab</span>
              <span code="KeyQ">Q</span>
              <span code="KeyW">W</span>
              <span code="KeyE">E</span>
              <span code="KeyR">R</span>
              <span code="KeyT">T</span>
              <span code="KeyY">Y</span>
              <span code="KeyU">U</span>
              <span code="KeyI">I</span>
              <span code="KeyO">O</span>
              <span code="KeyP">P</span>
              <span code="BracketLeft">[</span>
              <span code="BracketRight">]</span>
              <span code="Backslash" class="fill">\</span>
            </div>
            <div class="row">
              <span code="CapsLock" class="capsLock">CapLk</span>
              <span code="KeyA">A</span>
              <span code="KeyS">S</span>
              <span code="KeyD">D</span>
              <span code="KeyF">F</span>
              <span code="KeyG">G</span>
              <span code="KeyH">H</span>
              <span code="KeyJ">J</span>
              <span code="KeyK">K</span>
              <span code="KeyL">L</span>
              <span code="Semicolon">;</span>
              <span code="Quote">'</span>
              <span code="Enter" class="fill">Return</span>
            </div>
            <div class="row">
              <span code="ShiftLeft" class="left-shift shift">Shift</span>
              <span code="KeyZ">Z</span>
              <span code="KeyX">X</span>
              <span code="KeyC">C</span>
              <span code="KeyV">V</span>
              <span code="KeyB">B</span>
              <span code="KeyN">N</span>
              <span code="KeyM">M</span>
              <span code="Comma">,</span>
              <span code="Period">.</span>
              <span code="Slash">/</span>
              <span code="ShiftRight" class="fill shift">Shift</span>
            </div>
            <div class="row">
              <span code="ControlLeft" class="ctrl">Ctrl</span>
              <span code="MetaLeft" class="meta">Peng</span>
              <span code="AltLeft" class="alt">Alt</span>
              <span code="Space" class="space"></span>
              <span code="AltRight" class="alt">Alt</span>
              <span code="MetaRight" class="meta">Peng</span>
              <span code="ControlRight" class="ctrl">Ctrl</span>
            </div>
          </div>
          <div class="group">
            <div class="row">
              <span code="Insert" class="small-text">Ins</span>
              <span code="Home" class="small-text">Home</span>
              <span code="PageUp" class="small-text">PgUp</span>
            </div>
            <div class="row">
              <span code="Delete" class="small-text">Del</span>
              <span code="End" class="small-text">End</span>
              <span code="PageDown" class="small-text">PgDn</span>
            </div>
            <div class="row"></div>
            <div class="row align-center">
              <span code="ArrowUp">^</span>
            </div>
            <div class="row">
              <span code="ArrowLeft">&lt;</span>
              <span code="ArrowDown">v</span>
              <span code="ArrowRight">&gt;</span>
            </div>
          </div>
          <div class="group">
            <div class="row">
              <span code="NumLock" class="small-text">NmLk</span>
              <span code="NumpadDivide">/</span>
              <span code="NumpadMultiply">*</span>
              <span code="NumpadSubtract">-</span>
            </div>
            <div class="row">
              <span code="Numpad7">7</span>
              <span code="Numpad8">8</span>
              <span code="Numpad9">9</span>
              <span> </span>
            </div>
            <div class="row">
              <span code="Numpad4">4</span>
              <span code="Numpad5">5</span>
              <span code="Numpad6">6</span>
              <span> </span>
            </div>
            <div class="row">
              <span code="Numpad1">1</span>
              <span code="Numpad2">2</span>
              <span code="Numpad3">3</span>
              <span class="hidden-key"></span>
            </div>
            <div class="row">
              <span code="Numpad0" class="zero">0</span>
              <span code="NumpadDecimal">.</span>
              <span code="NumpadEnter" class="enter small-text">Enter</span>
            </div>
          </div>
        </div>
        <div class="keyboard-bottom"></div>
      </div>
    </div>
    <div class="desk"></div>

    <script type="module" src="/src/Pengputer/main.ts"></script>
  </body>
</html>
